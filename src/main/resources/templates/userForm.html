<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
 
   <div class="container bg-warning p-4 w-50 mt-5">
	     <h1 class="text-center">Registraion Form</h1>
	  
	 <form  th:object="${UserForm}" th:action="@{/attachMail}" method="post">
	
	<div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name"  placeholder="firstname"th:field="*{firstName}" required>
  </div>
  <div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" class="form-control" id="name"  placeholder="lastname" th:field="*{lastName}" required>
  </div>
	
	
	
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" th:field="*{email}" required>
  </div>
  
  
  <div class="form-group">
    <label for="phno">Contact</label>
    <input type="number" class="form-control" id="phno" placeholder="contact" th:field="*{phno}" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

	   
	   
   </div>















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
